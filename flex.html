<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #flex .box {
            width: 100px;
            height: 100px;
            background: lightcoral;
        }

        #flex .box:nth-child(even) {
            width: 100px;
            height: 100px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div id="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
